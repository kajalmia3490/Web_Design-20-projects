<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <!-- solid আর scroll দুটোই বাই ডিফল্ট। অর্থাৎ solid আর slide ব্যবহার না করলেও যেমনটা কাজ করে।
        এখানে solid আর slide এর মধ্যে পার্থক্য হলো slide এর থেকে solid এর গতি আস্তে আস্তে বাড়তে থাকে।
        direction: right ব্যবহার করাই লেখাটি ডানদিকে যাবে। 
        solid আর slide না লিখে এর বাই ডিফল্টের ব্যবহার পরবর্তী মার্কিউ ট্যাগে দেখানো হলো -->

        <marquee behavior="solid" direction="right">I am Kajal</marquee><br>
        <marquee behavior="scroll" direction="right">From Bhairab</marquee>
    </h1>
</body>
</html>
