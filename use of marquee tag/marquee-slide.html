<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <!-- slide এর ব্যবহার হলো লেখাটি একবার এনিমেশন হয়েই ডিস্প্লের শেষে গিয়ে থেমে যাবে।
        direction: left ব্যবহার করাই লেখাটি বাম দিকে যাবে। আবার বাই ডিফল্টেও এই কাজটিই করে থাকে, 
        মানে left না দিলেও লেখাটি বাম দিকেই যাবে --> 

        <marquee behavior="slide" direction="left">Assalamu alaikum</marquee>
    </h1>
</body>
</html>
